<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Data Management : Image Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

            html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

    <body>
        <h1>Web Search</h1>
        <h2>Datasets</h2>
        <h2>Image Search</h2>
        <form method="POST">
            <input id="string">
            <button type="submit" class="w3-button w3-dark-grey">Search</button>
        </form>
        <input class="w3-button w3-dark-grey" type="button" onclick="LoadDoc()" value="Browse Images ...">
        <input class="w3-button w3-dark-grey" type="button" onclick="myPage--; LoadDoc()" value="&larr; Previous Page">
        <input class="w3-button w3-dark-grey" type="button" onclick="myPage++; LoadDoc()" value="Next Page &rarr;">
        <p id="showData"></p>
        <input class="w3-button w3-dark-grey" type="button" onclick="myPage--; LoadDoc()" value="&larr; Previous Page">
        <input class="w3-button w3-dark-grey" type="button" onclick="myPage++; LoadDoc()" value="Next Page &rarr;">
    
    </body>
    <script>
        var myPage = 1;
        function CreateTableFromJSON(myBooks) {
            
            // EXTRACT VALUE FOR HTML HEADER. 
            // ('Book ID', 'Book Name', 'Category' and 'Price')
            var col = [];
            for (var i = 0; i < myBooks.length; i++) {
                if (col.indexOf(key) === -1) {
                for (var key in myBooks[i]) {
                        col.push(key);
                    }
                }
            }
    
            // CREATE DYNAMIC TABLE.
            var table = document.createElement("table");
            table.classList.add('w3-table'); table.classList.add('w3-striped'); table.classList.add('w3-bordered'); table.classList.add('w3-border'); table.classList.add('w3-hoverable'); table.classList.add('w3-white');
//            table.classList.appendChild('w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white');
//            table.style='w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white'
    
            // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.
    
            var tr = table.insertRow(-1);                   // TABLE ROW.

            var filenameHashIndex=-1;
            filenameHashIndex=col.indexOf('filenameHash');
    
            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");      // TABLE HEADER.
                th.innerHTML = col[i];
                tr.appendChild(th);
            }
            if (filenameHashIndex>0 ) {
                var th = document.createElement("th");      // TABLE HEADER.
                th.innerHTML = 'Preview Image';
                tr.appendChild(th);
            }
    
            // ADD JSON DATA TO THE TABLE AS ROWS.
            for (var i = 0; i < myBooks.length; i++) {
    
                tr = table.insertRow(-1);
    
                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = myBooks[i][col[j]];
                }
                if (filenameHashIndex>0 ) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = '<img src=/imagethumbnail/'+myBooks[i][col[filenameHashIndex]]+'>';
                }

            }
            // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);

//            return table;
        }
        function LoadDoc() {
            var xhttp = new XMLHttpRequest();
 
            xhttp.onreadystatechange = function() {
                var divContainer = document.getElementById("showData");
                if (this.readyState == 4 && this.status == 200) {
                    myBooks = JSON.parse(this.responseText);
                    table = CreateTableFromJSON(myBooks)
                    // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
//                    divContainer.innerHTML = "";
//                    divContainer.appendChild(table);

                }
            };           
            xhttp.open('GET', '/imagelistpage/'+myPage);
            xhttp.send();
        
        }
